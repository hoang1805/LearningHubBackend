spring.application.name=LearningHubBackend

spring.datasource.url=jdbc:mysql://localhost:3306/learning_hub?useSSL=false
spring.datasource.username=root
spring.datasource.password=

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate = ERROR
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.csrf=TRACE

spring.docker.compose.enabled=false


app.client.url = http://localhost:3000
# rate limit per sec
app.api.rateLimit = 10
app.api.maxQueue = 1000

